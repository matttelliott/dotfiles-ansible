# tmux Configuration
# Optimized for development with vim-like navigation and modern terminal features

# Load color scheme (adapts to terminal colors)
if-shell "test -f $HOME/.tmux.colors.conf" "source $HOME/.tmux.colors.conf"

# Status Bar Configuration
# Align status bar content to the left
set -g status-justify left

# Key Bindings Configuration
# Change prefix from Ctrl-b to Ctrl-a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Terminal Configuration
# Enable 256 color support for better visuals
set-option -g default-terminal "tmux-256color"
# Support for undercurl and underscore colors (needed for Neovim diagnostics)
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours

# Window and Pane Indexing
# Start windows and panes at 1 instead of 0 (matches keyboard number layout)
set -g base-index 1
setw -g pane-base-index 1

# Vi Mode Configuration
# Enable vi key bindings in copy mode for familiar navigation
setw -g mode-keys vi

# Copy Mode Configuration
# Escape key enters copy mode (similar to vim's normal mode)
bind Escape copy-mode

# Vi-style copy/paste bindings
# v - start visual selection
# y - yank (copy) to system clipboard
# p - paste from tmux buffer
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
unbind p
bind p paste-buffer

# Performance and Responsiveness
# Reduce escape time for faster mode switching (important for vim)
set -sg escape-time 1

# Increase scrollback buffer for longer history
set -g history-limit 50000

# Display tmux messages for 4 seconds (default is 750ms)
set -g display-time 4000

# Focus events for vim/neovim integration
set -g focus-events on

# Use aggressive resize for better multi-client support
setw -g aggressive-resize on

# Window and Pane Management
# Prevent automatic window renaming
set-option -g allow-rename off

# Pane Navigation (vim-style)
# Use prefix + h/j/k/l to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane Resizing
# Use prefix + Ctrl-h/j/k/l to resize panes (repeatable with -r)
bind -r c-h resize-pane -L 5
bind -r c-j resize-pane -D 5
bind -r c-k resize-pane -U 5
bind -r c-l resize-pane -R 5

# Window Navigation
# Use prefix + Ctrl-p/n to move between windows (repeatable)
bind -r c-p previous-window
bind -r c-n next-window

# Smart Pane and Window Creation
# New panes/windows open in current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Mouse Support
# Enable mouse for pane selection, resizing, and scrolling
set -g mouse on