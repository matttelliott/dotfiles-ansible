- name: Make sure we have a 'wheel' group
  become: true
  group:
    name: wheel
    state: present
  when: ansible_facts['os_family'] == "Debian"

- name: Allow 'wheel' group to have passwordless sudo
  become: true
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: visudo -cf %s
  when: ansible_facts['os_family'] == "Debian"

- name: Add sudoers users to wheel group
  become: true
  user:
    name: "{{ item }}"
    groups: wheel
    append: yes
  with_items: "{{ sudoers }}"
  when: ansible_facts['os_family'] == "Debian"

- name: Create .ssh directory for sudoers users
  become: true
  file:
    path: "/home/{{ item }}/.ssh"
    state: directory
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: '0700'
  with_items: "{{ sudoers }}"
  when: ansible_facts['os_family'] == "Debian"

- name: Check if root authorized_keys exists
  become: true
  stat:
    path: /root/.ssh/authorized_keys
  register: root_authorized_keys
  when: ansible_facts['os_family'] == "Debian"

- name: Copy root's SSH keys to sudoers users
  become: true
  copy:
    src: /root/.ssh/authorized_keys
    dest: "/home/{{ item }}/.ssh/authorized_keys"
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: '0600'
    remote_src: yes
  with_items: "{{ sudoers }}"
  when:
    - ansible_facts['os_family'] == "Debian"
    - root_authorized_keys.stat.exists

